<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOU.</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        background-color: #fb9ebb;
        flex-direction: column;
      }
      img {
        display: block;
        max-width: 100%;
      }

      .container {
        position: relative;
        width: 600px;
        height: 650px;
        border: 30px solid #fdfdfd;
        background: url("WhatsApp Image 2025-02-15 at 17.18.39_106d6c8f.jpg")
          no-repeat center center;
        background-size: contain; /* Ensure the image fits within the container */
        overflow: hidden;
      }

      /* Fully opaque black overlay covering the image */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffcad4; /* Fully black, no translucency */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        font-weight: bold;
        color: rgb(7, 0, 0);
        transition: transform 1s ease-in-out, opacity 0.5s ease-in-out;
      }

      /* "Point Here" text transition */
      .text {
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }

      /* Hover effect - Overlay collapses from all sides into the center */
      .container:hover .overlay {
        transform: scale(0); /* Shrinks from all sides into the center */
      }

      .container:hover .text {
        transform: scale(0); /* Text shrinks into the center */
        opacity: 0; /* Disappears smoothly */
      }
      .next-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #4158d0;
        border: 1px solid #090909;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s;
      }
      .next-button:hover {
        background-color: #c850c0;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .name { 
        font-family: 'Parisienne', cursive;



        font-size: 80px;
        color: #fd0481; /* Pink, adjust as needed */
        text-align: center;
      }
    </style>
    <script>
      function closeWindow() {
        window.open("", "_self", ""); // Open a blank page
        window.close(); // Close the current window
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="overlay">
          <div class="text">
            <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">


            <div class="name">Queen</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
